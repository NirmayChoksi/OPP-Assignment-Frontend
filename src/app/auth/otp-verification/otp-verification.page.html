<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>NPS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div
    class="ion-padding ion-display-flex ion-flex-column ion-justify-content-between hp-100"
  >
    <ion-input
      fill="solid"
      inputmode="text"
      label="OTP"
      labelPlacement="stacked"
      placeholder="123456"
      type="text"
    ></ion-input>

    <ion-button>Verify OTP</ion-button>
  </div>
</ion-content>
